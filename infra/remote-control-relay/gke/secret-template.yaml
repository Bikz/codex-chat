apiVersion: v1
kind: Secret
metadata:
  name: remote-control-relay-secrets
  namespace: codexchat-remote-control
  labels:
    app.kubernetes.io/name: remote-control-relay
type: Opaque
stringData:
  PUBLIC_BASE_URL: "https://remote.codexchat.example.com/rc"
  ALLOWED_ORIGINS: "https://remote.codexchat.example.com,http://localhost:4173"
  REDIS_URL: "rediss://<redis-host>:6379"
  NATS_URL: "nats://<nats-host>:4222"

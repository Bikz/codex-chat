apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: remote-control-allow-nats-ingress
  labels:
    app.kubernetes.io/name: nats
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nats
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow in-namespace traffic so relay pods can reach NATS and NATS pods can form a cluster.
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 6222
        - protocol: TCP
          port: 8222

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: remote-control-allow-nats-ingress
  labels:
    app.kubernetes.io/name: nats
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nats
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Relay pods publish/subscribe cross-instance session envelopes.
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: remote-control-relay
        # NATS pods must talk to each other for route and cluster traffic.
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nats
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 6222
        - protocol: TCP
          port: 8222

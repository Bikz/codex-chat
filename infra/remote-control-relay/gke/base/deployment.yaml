apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-control-relay
  labels:
    app.kubernetes.io/name: remote-control-relay
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: remote-control-relay
  template:
    metadata:
      labels:
        app.kubernetes.io/name: remote-control-relay
    spec:
      serviceAccountName: remote-control-relay
      terminationGracePeriodSeconds: 20
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: relay
          image: us-central1-docker.pkg.dev/codexchat-rc-ga-260226/remote-control/remote-control-relay-rust:ga-20260226-091150
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8787
          envFrom:
            - configMapRef:
                name: remote-control-relay-config
            - secretRef:
                name: remote-control-relay-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: remote-control-relay
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: remote-control-relay
                topologyKey: kubernetes.io/hostname

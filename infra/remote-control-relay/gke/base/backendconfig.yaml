apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: remote-control-relay-backendconfig
  labels:
    app.kubernetes.io/name: remote-control-relay
spec:
  # Keep upgraded WebSocket sessions alive; 30s is too aggressive for remote-control sockets.
  timeoutSec: 3600
  connectionDraining:
    drainingTimeoutSec: 20
  healthCheck:
    type: HTTP
    requestPath: /healthz
    port: 8787
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
  securityPolicy:
    name: remote-control-relay-cloud-armor

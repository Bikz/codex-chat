apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-control-pwa
  namespace: codexchat-remote-control
  labels:
    app.kubernetes.io/name: remote-control-pwa
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: remote-control-pwa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: remote-control-pwa
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: pwa
          image: us-central1-docker.pkg.dev/codexchat-rc-ga-260226/remote-control/remote-control-pwa:ga-20260301-044715-bbf9c32-next
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

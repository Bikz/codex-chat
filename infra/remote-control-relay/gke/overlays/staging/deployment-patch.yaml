apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-control-relay
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: relay
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

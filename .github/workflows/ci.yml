name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install Swift tooling
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew list swiftlint >/dev/null 2>&1 || brew install swiftlint
          brew list swiftformat >/dev/null 2>&1 || brew install swiftformat

      - name: Verify toolchain
        run: |
          xcodebuild -version
          swift --version
          pnpm --version
          swiftlint version
          swiftformat --version

      - name: Fast checks
        run: make quick

  full-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install Swift tooling
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew list swiftlint >/dev/null 2>&1 || brew install swiftlint
          brew list swiftformat >/dev/null 2>&1 || brew install swiftformat

      - name: Verify toolchain
        run: |
          xcodebuild -version
          swift --version
          pnpm --version
          swiftlint version
          swiftformat --version

      - name: Full checks
        run: make ci

  pr-host-app-artifact:
    if: github.event_name == 'pull_request'
    runs-on: macos-14
    needs: fast-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Build unsigned host app
        run: |
          DERIVED_DATA="$RUNNER_TEMP/DerivedData"
          xcodebuild \
            -project apps/CodexChatHost/CodexChatHost.xcodeproj \
            -scheme CodexChatHost \
            -configuration Debug \
            -destination "generic/platform=macOS" \
            -derivedDataPath "$DERIVED_DATA" \
            CODE_SIGNING_ALLOWED=NO \
            build

          APP_PATH="$DERIVED_DATA/Build/Products/Debug/CodexChatHost.app"
          if [[ ! -d "$APP_PATH" ]]; then
            echo "Expected host app not found: $APP_PATH" >&2
            exit 1
          fi

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$RUNNER_TEMP/CodexChatHost-unsigned.zip"

      - name: Upload unsigned host app artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodexChatHost-unsigned-pr
          path: ${{ runner.temp }}/CodexChatHost-unsigned.zip

  release-dry-run:
    runs-on: macos-14
    needs: fast-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Verify Apple Silicon runner
        run: |
          set -euo pipefail
          ARCH="$(uname -m)"
          if [[ "$ARCH" != "arm64" ]]; then
            echo "Apple Silicon runner required for release dry-run. Got: $ARCH" >&2
            exit 1
          fi

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Release packaging dry run
        run: |
          SKIP_SIGNING=1 \
          SKIP_NOTARIZATION=1 \
          TARGET_ARCH=arm64 \
          VERSION=ci-${{ github.run_number }} \
          ./scripts/release/build-notarized-dmg.sh

  host-archive-nightly:
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/heads/release/')
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Verify host metadata parity
        run: |
          ./scripts/check-host-app-metadata.sh
          ./scripts/verify-build-settings-parity.sh

      - name: Archive host app
        run: |
          xcodebuild \
            -project apps/CodexChatHost/CodexChatHost.xcodeproj \
            -scheme CodexChatHost \
            -configuration Release \
            -destination "generic/platform=macOS" \
            -archivePath "$RUNNER_TEMP/CodexChatHost.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            archive

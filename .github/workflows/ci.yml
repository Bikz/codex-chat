name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install Swift tooling
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew list swiftlint >/dev/null 2>&1 || brew install swiftlint
          brew list swiftformat >/dev/null 2>&1 || brew install swiftformat

      - name: Verify toolchain
        run: |
          xcodebuild -version
          swift --version
          pnpm --version
          swiftlint version
          swiftformat --version

      - name: Fast checks
        run: make quick

  full-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install Swift tooling
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew list swiftlint >/dev/null 2>&1 || brew install swiftlint
          brew list swiftformat >/dev/null 2>&1 || brew install swiftformat

      - name: Verify toolchain
        run: |
          xcodebuild -version
          swift --version
          pnpm --version
          swiftlint version
          swiftformat --version

      - name: Full checks
        run: make ci

  release-dry-run:
    runs-on: macos-14
    needs: fast-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Apple Silicon runner
        run: |
          set -euo pipefail
          ARCH="$(uname -m)"
          if [[ "$ARCH" != "arm64" ]]; then
            echo "Apple Silicon runner required for release dry-run. Got: $ARCH" >&2
            exit 1
          fi

      - name: Cache SwiftPM + build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift', '**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Release packaging dry run
        run: |
          SKIP_SIGNING=1 \
          SKIP_NOTARIZATION=1 \
          TARGET_ARCH=arm64 \
          VERSION=ci-${{ github.run_number }} \
          ./scripts/release/build-notarized-dmg.sh

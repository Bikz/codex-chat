server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Relay API/WebSocket routes should be handled by the relay service.
  location ~ ^/(ws|pair|devices|metricsz)(/|$) {
    return 404;
  }

  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-store";
  }
}
